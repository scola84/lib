version: "3.7"
services:
  ingress:
    depends_on:
      - nginx
      - node
    image: "nginx:1"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/dist/client:/usr/share/nginx/html
      - ./ingress/docker-entrypoint.d/certs.sh:/docker-entrypoint.d/certs.sh
      - ./ingress/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ingress/etc/nginx/server.conf:/etc/nginx/server.conf
