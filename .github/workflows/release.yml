name: Release

on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint

      - name: Start containers
        run: docker-compose up --detach --file .docker/compose.yaml --file .docker/mysql/compose.yaml --file .docker/postgres/compose.yaml --file .docker/redis/compose.yaml

      - name: Test
        run: |
          sleep 60
          yarn run test

      - name: Stop containers
        run: docker-compose down --file .docker/compose.yaml --file .docker/mysql/compose.yaml --file .docker/postgres/compose.yaml --file .docker/redis/compose.yaml

      - name: Make
        run: yarn run make

      - name: Release
        run: yarn semantic-release
