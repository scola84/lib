<div
  hidden
  id="auth"
  is="sc-auth"
  sc-hide
  sc-hide-mode="opacity@all"
  sc-onauthload="sc-requester-send@#requester-get-session"
  sc-preset="sc-auth"
>
  <object
    id="requester-get-session"
    is="sc-requester"
    sc-url="/api/auth/user/session"
    sc-ondata="sc-data-set@[is='sc-auth']"
    sc-onerror="sc-data-set@[is='sc-auth']"
    sc-wait
  ></object>
  <object
    id="requester-post-logout"
    is="sc-requester"
    sc-method="POST"
    sc-onerror="sc-data-set@[is='sc-auth']"
    sc-onresult="sc-data-set@[is='sc-auth']"
    sc-url="/api/auth/logout"
    sc-wait
  ></object>
  <div
    id="carousel-auth"
    is="sc-carousel"
    sc-pointer="0"
    sc-preset="sc-carousel sc-auth-carousel"
  >
    <div is="sc-div" sc-preset="sc-carousel-body" sc-transition="@all">
      <form
        hidden
        id="form-post-login"
        is="sc-form"
        sc-onhide="sc-requester-reset@#requester-post-login"
        sc-onsubmit="sc-requester-send@#requester-post-login"
        sc-preset="sc-carousel-item sc-form"
      >
        <div is="sc-div" sc-preset="identity"></div>
        <fieldset is="sc-fieldset" sc-preset="sc-fieldset" sc-height="flex@all">
          <div is="sc-div" sc-preset="sc-header">
            <legend
              is="sc-legend"
              sc-preset="sc-header-title"
              sc-text="legend_auth_login"
              sc-width="flex@all"
            >
              Log in
            </legend>
            <div is="sc-div" sc-preset="sc-button-group">
              <div
                is="sc-div"
                sc-position="relative@all"
                sc-preset="sc-button-icon"
              >
                <select
                  data-value="locale"
                  is="sc-select"
                  sc-aria-label="tooltip_app_locale"
                  sc-bg-color="normal"
                  sc-generator="sc-locale"
                  sc-observe-target="sc-element-data-element-get-props@[is='sc-app']"
                  sc-onvalue="sc-app-locale@[is='sc-app']"
                  sc-preset="sc-field-icon"
                  sc-title="tooltip_app_locale"
                ></select>
                <span class="sc-overlay-field" is="sc-span">
                  <span
                    is="sc-icon"
                    sc-code="language"
                    sc-preset="sc-icon-button-normal-small"
                  ></span>
                </span>
              </div>
              <button
                is="sc-button"
                sc-onclick="sc-app-theme@[is='sc-app']"
                sc-aria-label="tooltip_app_theme"
                sc-preset="sc-button-icon-normal"
                sc-title="tooltip_app_theme"
                type="button"
              >
                <span
                  is="sc-icon"
                  sc-code="contrast"
                  sc-preset="sc-icon-button-normal-small"
                ></span>
              </button>
            </div>
          </div>
          <div is="sc-div" sc-preset="sc-body sc-fieldset-body">
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-identity"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_identity"
                >Phone, email or username</label
              >
              <input
                aria-errormessage="error-login-identity"
                id="input-login-identity"
                is="sc-input"
                name="identity"
                required
                type="text"
                sc-focus="form invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-login-identity"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-login-identity"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-password"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_password"
                >Password</label
              >
              <input
                aria-errormessage="error-login-password"
                autocomplete="current-password"
                id="input-login-password"
                is="sc-input"
                name="auth_password"
                required
                type="password"
                sc-focus="invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-login-password"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-login-password"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <object
                aria-errormessage="error-requester-post-login"
                id="requester-post-login"
                is="sc-requester"
                sc-method="POST"
                sc-onerrordata="sc-form-error@#form-post-login"
                sc-onauthload="sc-requester-send@#requester-get-session"
                sc-url="/api/auth/login"
                sc-wait
              ></object>
              <button
                is="sc-button"
                type="submit"
                sc-preset="sc-button-submit"
                sc-text="button_auth_login"
              >
                Log in
              </button>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <span
                aria-live="polite"
                data-aria-invalid="true"
                id="error-requester-post-login"
                is="sc-span"
                sc-observe-target="sc-element-state-requester-state@#requester-post-login"
                sc-preset="sc-form-error"
              ></span>
            </div>
          </div>
        </fieldset>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=1@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="button_auth_register"
            >
              Register
            </button>
          </li>
        </ul>
      </form>
      <form
        hidden
        id="form-post-register"
        is="sc-form"
        sc-onhide="sc-requester-reset@#requester-post-register"
        sc-onsubmit="sc-requester-send@#requester-post-register"
        sc-preset="sc-carousel-item sc-form"
      >
        <div is="sc-div" sc-preset="identity"></div>
        <fieldset is="sc-fieldset" sc-preset="sc-fieldset" sc-height="flex@all">
          <div is="sc-div" sc-preset="sc-header">
            <legend
              is="sc-legend"
              sc-preset="sc-header-title"
              sc-text="legend_auth_register"
              sc-width="flex@all"
            >
              Register
            </legend>
            <div is="sc-div" sc-preset="sc-button-group">
              <div
                is="sc-div"
                sc-position="relative@all"
                sc-preset="sc-button-icon"
              >
                <select
                  data-value="locale"
                  is="sc-select"
                  sc-aria-label="tooltip_app_locale"
                  sc-bg-color="normal"
                  sc-generator="sc-locale"
                  sc-observe-target="sc-element-data-element-get-props@[is='sc-app']"
                  sc-onvalue="sc-app-locale@[is='sc-app']"
                  sc-preset="sc-field-icon"
                  sc-title="tooltip_app_locale"
                ></select>
                <span class="sc-overlay-field" is="sc-span">
                  <span
                    is="sc-icon"
                    sc-code="language"
                    sc-preset="sc-icon-button-normal-small"
                  ></span>
                </span>
              </div>
              <button
                is="sc-button"
                sc-onclick="sc-app-theme@[is='sc-app']"
                sc-aria-label="tooltip_app_theme"
                sc-preset="sc-button-icon-normal"
                sc-title="tooltip_app_theme"
                type="button"
              >
                <span
                  is="sc-icon"
                  sc-code="contrast"
                  sc-preset="sc-icon-button-normal-small"
                ></span>
              </button>
            </div>
          </div>
          <div
            is="sc-div"
            sc-preset="sc-body sc-fieldset-body"
            sc-scrollbar-axis="y"
          >
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-locale"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_locale"
                >Language</label
              >
              <select
                aria-errormessage="error-register-locale"
                data-value="locale"
                id="input-register-locale"
                is="sc-select"
                name="preferences.locale"
                sc-generator="sc-locale"
                sc-observe-target="sc-element-data-element-get-props@[is='sc-app']"
                sc-onvalue="sc-app-locale@[is='sc-app']"
                sc-preset="sc-field"
              ></select>
              <span
                data-aria-invalid="true"
                id="error-register-locale"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-locale"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-name"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_name"
                >Name</label
              >
              <input
                aria-errormessage="error-register-name"
                autocomplete="name"
                id="input-register-name"
                is="sc-input"
                name="name"
                type="text"
                sc-focus="form invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-name"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-name"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-email"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_email"
                >Email</label
              >
              <input
                aria-errormessage="error-register-email"
                autocomplete="email"
                id="input-register-email"
                is="sc-input"
                name="email"
                type="email"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-email"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-email"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-tel"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_tel"
                >Phone</label
              >
              <div is="sc-div" sc-preset="sc-field-group-column">
                <select
                  autocomplete="tel-country-code"
                  id="tel-cc"
                  is="sc-select"
                  name="tel_cc"
                  sc-generator="sc-tel"
                  sc-preset="sc-field"
                ></select>
                <input
                  aria-errormessage="error-register-tel"
                  autocomplete="tel-national"
                  id="input-register-tel"
                  is="sc-input"
                  name="tel"
                  type="tel"
                  sc-preset="sc-field"
                />
              </div>
              <span
                data-aria-invalid="true"
                id="error-register-tel"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-tel"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-username"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_username"
                >Username</label
              >
              <input
                aria-errormessage="error-register-username"
                id="input-register-username"
                is="sc-input"
                name="username"
                type="text"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-username"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-username"
                sc-preset="sc-field-error"
              ></span>
              <span
                is="sc-span"
                sc-preset="sc-field-comment"
                sc-text="hint_auth_identity"
                >At least one of the fields email, phone or username is
                required.</span
              >
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-password"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_auth_password_required"
                >Password (required)</label
              >
              <input
                aria-errormessage="error-register-password"
                autocomplete="new-password"
                id="input-register-password"
                is="sc-input"
                name="auth_password"
                required
                type="password"
                sc-focus="invalid"
                sc-preset="sc-field"
              />
              <span
                is="sc-span"
                sc-preset="sc-field-comment"
                sc-text="hint_auth_password"
                >If possible use a password manager to generate a password.
                Enter 8 or more characters with a mix of letters, numbers and
                symbols.</span
              >
              <span
                data-aria-invalid="true"
                id="error-register-password"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-password"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <object
                aria-errormessage="error-form-post-register"
                id="requester-post-register"
                is="sc-requester"
                sc-method="POST"
                sc-onerrordata="sc-form-error@#form-post-register"
                sc-onresult="sc-data-set@[is='sc-auth']"
                sc-url="/api/auth/register"
                sc-wait
              ></object>
              <button
                is="sc-button"
                type="submit"
                sc-preset="sc-button-submit"
                sc-text="button_auth_register"
              >
                Register
              </button>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <span
                aria-live="polite"
                data-aria-invalid="true"
                id="error-form-post-register"
                is="sc-span"
                sc-focus="formatter"
                sc-observe-target="sc-element-state-requester-state@#requester-post-register"
                sc-preset="sc-form-error"
              ></span>
              <span
                aria-live="polite"
                data-aria-invalid="false"
                id="result-form-post-register"
                is="sc-span"
                sc-focus="formatter"
                sc-observe-target="sc-element-state-requester-state@#requester-post-register"
                sc-preset="sc-form-result"
              ></span>
            </div>
          </div>
        </fieldset>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=0@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="button_auth_login"
            >
              Log in
            </button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
