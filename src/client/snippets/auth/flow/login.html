<div
  class="sc-hidden"
  hidden
  id="auth"
  is="sc-auth"
  sc-hide
  sc-hide-mode="opacity@all"
  sc-onload="sc-requester-send@#requester-get-user"
  sc-preset="sc-auth"
>
  <object
    id="requester-get-user"
    is="sc-requester"
    sc-url="/api/auth/user"
    sc-wait
  ></object>
  <div
    id="carousel-auth"
    is="sc-carousel"
    sc-pointer="0"
    sc-preset="sc-carousel sc-carousel-auth"
  >
    <div is="sc-div" sc-preset="sc-carousel-body" sc-transition="@all">
      <form
        hidden
        id="form-post-login"
        is="sc-form"
        sc-onhide="sc-requester-reset@#requester-post-login"
        sc-onsubmit="sc-requester-send@#requester-post-login"
        sc-preset="sc-carousel-item sc-form-auth"
      >
        <div is="sc-div" sc-preset="identity"></div>
        <fieldset is="sc-fieldset" sc-preset="sc-fieldset" sc-height="flex@all">
          <legend
            is="sc-legend"
            sc-preset="sc-header-title sc-header"
            sc-text="auth_login"
          >
            Log in
          </legend>
          <div is="sc-div" sc-preset="sc-body sc-fieldset-body">
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-identity"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_identity"
                >Phone, email or username</label
              >
              <input
                aria-errormessage="error-login-identity"
                id="input-login-identity"
                is="sc-input"
                name="identity"
                required
                type="text"
                sc-focus="form invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-login-identity"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-login-identity"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-password"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_auth_password"
                >Password</label
              >
              <input
                aria-errormessage="error-login-password"
                id="input-login-password"
                is="sc-input"
                name="auth_password"
                required
                type="password"
                sc-focus="invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-login-password"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-login-password"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-divider-column"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <object
                aria-errormessage="error-requester-post-login"
                id="requester-post-login"
                is="sc-requester"
                sc-method="POST"
                sc-onerrordata="sc-form-error@#form-post-login"
                sc-onmessage="sc-data-set@#auth"
                sc-url="/api/auth/login"
                sc-wait
              ></object>
              <button
                is="sc-button"
                type="submit"
                sc-preset="sc-button-submit"
                sc-text="auth_login"
              >
                Log in
              </button>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <span
                aria-live="polite"
                data-aria-invalid="true"
                id="error-requester-post-login"
                is="sc-span"
                sc-observe-target="sc-element-state-requester-state@#requester-post-login"
                sc-preset="sc-form-error"
              ></span>
              <span
                aria-live="polite"
                data-aria-invalid="false"
                id="result-requester-post-login"
                is="sc-span"
                sc-observe-target="sc-element-state-requester-state@#requester-post-login"
                sc-preset="sc-form-result"
              ></span>
            </div>
          </div>
        </fieldset>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=1@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="auth_register"
            >
              Register
            </button>
          </li>
        </ul>
      </form>
      <form
        hidden
        id="form-post-register"
        is="sc-form"
        sc-onhide="sc-requester-reset@#requester-post-register"
        sc-onsubmit="sc-requester-send@#requester-post-register"
        sc-preset="sc-carousel-item sc-form-auth"
      >
        <div is="sc-div" sc-preset="identity"></div>
        <fieldset is="sc-fieldset" sc-preset="sc-fieldset" sc-height="flex@all">
          <legend
            is="sc-legend"
            sc-preset="sc-header-title sc-header"
            sc-text="auth_register"
          >
            Register
          </legend>
          <div is="sc-div" sc-preset="sc-body sc-fieldset-body" sc-scrollbar-axis="y">
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-locale"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_locale"
                >Language</label
              >
              <select
                aria-errormessage="error-register-locale"
                id="input-register-locale"
                is="sc-select"
                name="preferences.locale"
                sc-onvalue="sc-app-locale@body"
                sc-preset="sc-field"
                sc-generator="sc-locale"
              ></select>
              <span
                data-aria-invalid="true"
                id="error-register-locale"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-locale"
                sc-preset="sc-field-error"
              ></span>
              <span
                aria-live="polite"
                data-sc-changed="true"
                is="sc-span"
                sc-observe-target="sc-element-state-element-has-attrs@#input-register-locale"
                sc-observe-state-inverse="hidden"
                sc-padding-x="1@all"
                sc-preset="sc-field-comment"
                sc-text="user_locale_hint"
                >A reload is required to activate the selected language.</span
              >
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-name"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_name_required"
                >Name (required)</label
              >
              <input
                aria-errormessage="error-register-name"
                id="input-register-name"
                is="sc-input"
                name="name"
                required
                type="text"
                sc-focus="form invalid"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-name"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-name"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-divider-column"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-email"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_email"
                >Email</label
              >
              <input
                aria-errormessage="error-register-email"
                id="input-register-email"
                is="sc-input"
                name="email"
                type="email"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-email"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-email"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-tel"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_tel"
                >Phone</label
              >
              <div is="sc-div" sc-preset="sc-field-group-column">
                <select
                  id="tel-cc"
                  is="sc-select"
                  name="tel_cc"
                  sc-preset="sc-field"
                  sc-generator="sc-tel"
                ></select>
                <input
                  aria-errormessage="error-register-tel"
                  id="input-register-tel"
                  is="sc-input"
                  name="tel"
                  type="tel"
                  sc-preset="sc-field"
                  sc-width="flex@all"
                />
              </div>
              <span
                data-aria-invalid="true"
                id="error-register-tel"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-tel"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-username"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_username"
                >Username</label
              >
              <input
                aria-errormessage="error-register-username"
                id="input-register-username"
                is="sc-input"
                name="username"
                type="text"
                sc-preset="sc-field"
              />
              <span
                data-aria-invalid="true"
                id="error-register-username"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-username"
                sc-preset="sc-field-error"
              ></span>
              <span
                is="sc-span"
                sc-preset="sc-field-comment"
                sc-text="user_identity_hint"
                >At least one of the fields email, phone or username is
                required.</span
              >
            </div>
            <div is="sc-div" sc-preset="sc-divider-column"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-register-password"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="user_auth_password_required"
                >Password (required)</label
              >
              <input
                aria-errormessage="error-register-password"
                autocomplete="new-password"
                id="input-register-password"
                is="sc-input"
                name="auth_password"
                required
                type="password"
                sc-focus="invalid"
                sc-preset="sc-field"
              />
              <span
                is="sc-span"
                sc-preset="sc-field-comment"
                sc-text="user_auth_password_hint"
                >If possible use a password manager to generate a password.
                Enter 8 or more characters with a mix of letters, numbers and
                symbols.</span
              >
              <span
                data-aria-invalid="true"
                id="error-register-password"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state@#input-register-password"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-divider-column"></div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <object
                aria-errormessage="error-form-post-register"
                id="requester-post-register"
                is="sc-requester"
                sc-method="POST"
                sc-onerrordata="sc-form-error@#form-post-register"
                sc-onmessage="sc-data-set@#auth"
                sc-url="/api/auth/register"
                sc-wait
              ></object>
              <button
                is="sc-button"
                type="submit"
                sc-preset="sc-button-submit"
                sc-text="auth_register"
              >
                Register
              </button>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <span
                aria-live="polite"
                data-aria-invalid="true"
                id="error-form-post-register"
                is="sc-span"
                sc-focus="formatter"
                sc-observe-target="sc-element-state-requester-state@#requester-post-register"
                sc-preset="sc-form-error"
              ></span>
              <span
                aria-live="polite"
                data-aria-invalid="false"
                id="result-form-post-register"
                is="sc-span"
                sc-focus="formatter"
                sc-observe-target="sc-element-state-requester-state@#requester-post-register"
                sc-preset="sc-form-result"
              ></span>
            </div>
          </div>
        </fieldset>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=0@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="auth_login"
            >
              Log in
            </button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
