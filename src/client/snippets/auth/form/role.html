<form name="role">
  <fieldset hidden>
    <input name="role_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
        sc-var="$created"
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
        sc-var="$updated"
      />
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />
    </div>
    <div>
      <label for="expires">Token Expires After</label>
      <input id="expires" name="expires" type="number" required />
    </div>
  </fieldset>
  <fieldset>
    <legend>Requirements</legend>
    <div>
      <input
        id="require-confirm"
        name="require_confirm"
        type="checkbox"
        value="true"
      />
      <label for="require-confirm"
        >Whether to require confirmation</label
      >
    </div>
    <div>
      <input
        id="require-mfa"
        name="require_mfa"
        type="checkbox"
        value="true"
      />
      <label for="require-mfa"
        >Whether to require multi-factor authentication</label
      >
    </div>
  </fieldset>
  <fieldset>
    <legend>Usage</legend>
    <div>
      <input
        id="for-register"
        name="for_register"
        type="checkbox"
        value="true"
      />
      <label for="for-register"
        >Whether to use this role after registration</label
      >
    </div>
    <div>
      <input
        id="for-confirm"
        name="for_confirm"
        type="checkbox"
        value="true"
      />
      <label for="for-confirm"
        >Whether to use this role after confirmation</label
      >
    </div>
  </fieldset>
  <fieldset name="permissions" required sc-custom="sc-permissions">
    <legend>Permissions</legend>
  </fieldset>
</form>
