<form name="user">
  <fieldset hidden>
    <textarea name="auth_codes" hidden></textarea>
    <input name="auth_totp" type="text" hidden />
    <textarea name="auth_webauthn" type="text" hidden></textarea>
    <input
      name="date_created"
      type="datetime-local"
      step="1"
      value="$created"
      readonly
      required
    />
    <input
      name="date_updated"
      step="1"
      type="datetime-local"
      value="$updated"
      readonly
      required
    />
    <input name="user_id" type="number" readonly required sc-pkey />
  </fieldset>
  <fieldset>
    <legend>Identity</legend>
    <input name="name" type="text" />
    <input name="email" type="email" sc-unique="email" />
    <input name="tel" type="tel" sc-unique="tel" />
    <input name="username" pattern="\w+" type="text" sc-unique="username" />
  </fieldset>
  <fieldset name="preferences">
    <legend>Preferences</legend>
    <select name="locale">
      <option value="en_GB" sc-code="en-GB">en-GB</option>
      <option value="nl_NL" sc-code="nl-NL">nl-NL</option>
    </select>
    <input name="auth_login_email" type="checkbox" value="true" />
  </fieldset>
  <fieldset>
    <legend>State</legend>
    <input name="state_active" type="checkbox" value="true" />
    <input name="state_compromised" type="checkbox" value="true" />
    <input name="state_confirmed" type="checkbox" value="true" readonly />
  </fieldset>
  <fieldset>
    <legend>Password</legend>
    <input name="auth_password" type="password" />
    <input name="auth_mfa" type="checkbox" value="true" />
    <fieldset>
      <legend>MFA</legend>
      <input
        name="auth_codes_confirmed"
        type="checkbox"
        value="true"
        readonly
        required
      />
      <input name="auth_hotp_email" type="email" readonly />
      <input
        name="auth_hotp_email_confirmed"
        type="checkbox"
        value="true"
        readonly
        required
      />
      <input name="auth_hotp_tel" type="tel" readonly />
      <input
        name="auth_hotp_tel_confirmed"
        type="checkbox"
        value="true"
        readonly
        required
      />
      <input
        name="auth_totp_confirmed"
        type="checkbox"
        value="true"
        readonly
        required
      />
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>WebAuthn</legend>
    <input
      name="auth_webauthn_confirmed"
      type="checkbox"
      value="true"
      readonly
      required
    />
  </fieldset>
</form>
