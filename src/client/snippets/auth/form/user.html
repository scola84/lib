<form name="user">
  <fieldset hidden>
    <textarea name="auth_codes" hidden></textarea>
    <input name="auth_totp" type="text" hidden />
    <textarea name="auth_webauthn" type="text" hidden></textarea>
    <input name="user_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
        sc-var="$created"
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
        sc-var="$updated"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Identity</legend>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" sc-unique="email" />
    </div>
    <div>
      <label for="tel">Phone number</label>
      <input id="tel" name="tel" type="tel" sc-unique="tel" />
    </div>
    <div>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        pattern="\w+"
        type="text"
        sc-unique="username"
      />
    </div>
  </fieldset>
  <fieldset name="preferences">
    <legend>Preferences</legend>
    <div>
      <label for="locale">Locale</label>
      <select id="locale" name="locale">
        <option value="en_GB" sc-code="en-GB">en-GB</option>
        <option value="nl_NL" sc-code="nl-NL">nl-NL</option>
      </select>
    </div>
    <div>
      <input
        id="auth-login-email"
        name="auth_login_email"
        type="checkbox"
        value="true"
      />
      <label for="auth-login-email"
        >Whether to send an email after a successful login</label
      >
    </div>
  </fieldset>
  <fieldset>
    <legend>State</legend>
    <div>
      <input
        id="state-active"
        name="state_active"
        type="checkbox"
        value="true"
        disabled
      />
      <label for="state-active">Whether the user account is active</label>
    </div>
    <div>
      <input
        id="state-confirmed"
        name="state_confirmed"
        type="checkbox"
        value="true"
        disabled
        readonly
      />
      <label for="state-confirmed">Whether the user account is confirmed</label>
    </div>
    <div>
      <input
        id="state-compromised"
        name="state_compromised"
        type="checkbox"
        value="true"
        disabled
        readonly
      />
      <label for="state-compromised"
        >Whether the user account is compromised</label
      >
    </div>
  </fieldset>
  <fieldset>
    <legend>Password</legend>
    <div>
      <label for="auth-password">Password</label>
      <input id="auth-password" name="auth_password" type="password" />
    </div>
    <div>
      <input id="auth-mfa" name="auth_mfa" type="checkbox" value="true" />
      <label for="auth-mfa"
        >Whether multi-factor authentication is enabled</label
      >
    </div>
    <fieldset>
      <legend>MFA</legend>
      <div>
        <input
          name="auth_hotp_email_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
          required
        />
        <input
          name="auth_hotp_email"
          placeholder="Email Address"
          type="email"
          readonly
        />
      </div>
      <div>
        <input
          name="auth_hotp_tel_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
          required
        />
        <input
          name="auth_hotp_tel"
          type="tel"
          placeholder="Phone number"
          readonly
        />
      </div>
      <div>
        <input
          id="auth-totp-confirmed"
          name="auth_totp_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
          required
        />
        <label for="auth-totp-confirmed"
          >Whether an authenticator was confirmed</label
        >
      </div>
      <div>
        <input
          id="auth-codes-confirmed"
          name="auth_codes_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
          required
        />
        <label for="auth-codes-confirmed"
          >Whether backup codes were confirmed</label
        >
      </div>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>Passwordless</legend>
    <div>
      <input
        id="auth-webauthn-confirmed"
        name="auth_webauthn_confirmed"
        type="checkbox"
        value="true"
        readonly
        required
      />
      <label for="auth-webauthn-confirmed"
        >Whether WebAuthn was confirmed</label
      >
    </div>
  </fieldset>
</form>
