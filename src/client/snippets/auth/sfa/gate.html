            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=0@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="link_login"
            ></button>
          </div>
        </div>
        <div
          hidden
          is="sc-div"
          sc-hide
          sc-hide-disable
          sc-hide-focus
          sc-preset="sc-carousel-item"
        >
          <div is="sc-div" sc-preset="sc-header">
            <h1
              is="sc-h1"
              sc-preset="sc-header-title"
              sc-text="title_reset_confirm"
            ></h1>
            <div is="sc-div" sc-preset="sc-button-group">
              <div
                is="sc-div"
                sc-preset="sc-field-container-for-icon sc-button-with-icon"
              >
                <select
                  is="sc-select"
                  sc-aria-label="tooltip_edit_locale"
                  sc-bg-color="normal"
                  sc-generator="sc-locale"
                  sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
                  sc-onvalue="sc-app-locale@[is='sc-app']"
                  sc-preset="sc-field-under-icon"
                  sc-title="tooltip_edit_locale"
                ></select>
                <span class="sc-field-container-body" is="sc-span">
                  <span
                    is="sc-icon"
                    sc-code="language"
                    sc-preset="sc-icon-normal-small"
                  ></span>
                </span>
              </div>
              <button
                is="sc-button"
                sc-onclick="sc-app-theme@[is='sc-app']"
                sc-aria-label="tooltip_edit_theme"
                sc-preset="sc-button-with-icon-normal"
                sc-title="tooltip_edit_theme"
                type="button"
              >
                <span
                  is="sc-icon"
                  sc-code="contrast"
                  sc-preset="sc-icon-normal-small"
                ></span>
              </button>
            </div>
          </div>
          <form
            id="form-reset-confirm"
            is="sc-form"
            novalidate
            sc-onhide="sc-requester-reset@#requester-password-register"
            sc-onsubmit="sc-requester-send@#requester-password-register"
            sc-preset="sc-body sc-form sc-section-group"
          >
            <object
              aria-errormessage="error-form-reset-confirm"
              id="requester-password-register"
              is="sc-requester"
              sc-method="POST"
              sc-onerrordata="sc-form-error@#form-reset-confirm"
              sc-url="/api/auth/password/register"
              sc-wait
            ></object>
            <div is="sc-div" sc-preset="sc-section">
              <fieldset
                aria-labelledby="title-reset-confirm-user-auth"
                id="fieldset-reset-confirm-user-auth"
                is="sc-fieldset"
                sc-preset="sc-fieldset sc-hide-height"
              >
                <div is="sc-div" sc-preset="sc-field">
                  <label
                    for="input-reset-confirm-user-auth-password"
                    is="sc-label"
                    sc-preset="sc-field-title"
                    sc-text="title_user_auth_password_required"
                  ></label>
                  <input
                    aria-errormessage="error-reset-confirm-user-auth-password"
                    autocomplete="new-password"
                    id="input-reset-confirm-user-auth-password"
                    is="sc-input"
                    name="auth_password"
                    required
                    type="password"
                    sc-focus="form"
                    sc-preset="sc-field-input"
                  />
                  <span
                    id="error-reset-confirm-user-auth-password"
                    is="sc-span"
                    sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-reset-confirm-user-auth-password"
                    sc-preset="sc-field-error"
                  ></span>
                  <span
                    is="sc-span"
                    sc-preset="sc-fieldset-hint"
                    sc-text="hint_user_auth_password"
                  ></span>
                </div>
              </fieldset>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-section">
              <fieldset is="sc-fieldset" sc-preset="sc-fieldset">
                <div is="sc-div" sc-preset="sc-fieldset-column">
                  <select
                    hidden
                    is="sc-select"
                    name="i18n_locale"
                    sc-generator="sc-locale"
                    sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
                  ></select>
                  <select
                    hidden
                    is="sc-select"
                    name="i18n_time_zone"
                    sc-generator="sc-time-zone"
                    sc-observe-target="sc-element-data-element-get-props?value=timeZone@[is='sc-app']"
                  ></select>
                  <button
                    is="sc-button"
                    type="submit"
                    sc-preset="sc-button-in-form"
                    sc-text="action_reset_confirm"
                  ></button>
                  <span
                    aria-live="polite"
                    id="error-form-reset-confirm"
                    is="sc-span"
                    asc-focus="formatter"
                    sc-observe-target="sc-element-state-requester-state?aria-invalid=true@#requester-password-register"
                    sc-preset="sc-form-error"
                  ></span>
                  <span
                    aria-live="polite"
                    id="result-form-reset-confirm"
                    is="sc-span"
                    asc-focus="formatter"
                    sc-observe-target="sc-element-state-requester-state?aria-invalid=false@#requester-password-register"
                    sc-preset="sc-form-result"
                  ></span>
                </div>
              </fieldset>
            </div>
          </form>
          <div is="sc-div" sc-align-x="center" sc-preset="sc-footer">
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=0@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="link_login"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
