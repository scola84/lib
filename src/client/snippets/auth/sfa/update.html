<div is="sc-div" sc-direction="column" sc-height="max@all">
  <input
    disabled
    hidden
    is="sc-input"
    type="range"
    sc-observe-target="sc-input-data-requester-props@#requester-user-update"
    sc-preset="sc-progress"
  />
  <form
    id="form-update-user"
    is="sc-form"
    sc-onsubmit="sc-requester-send@#requester-user-update"
    sc-preset="sc-body sc-section-group"
  >
    <object
      id="requester-user-select"
      is="sc-requester"
      sc-url="/api/auth/user/select"
      sc-ondata="sc-data-set@#form-update-user"
    ></object>
    <object
      id="requester-user-update"
      is="sc-requester"
      sc-method="POST"
      sc-onresult="sc-message-add@#message"
      sc-onerror="sc-message-add@#message"
      sc-onerrordata="sc-form-error@#form-update-user"
      sc-url="/api/auth/user/update"
      sc-wait
    ></object>
    <div is="sc-div" sc-preset="sc-section">
      <button
        is="sc-button"
        type="button"
        sc-observe-state="sc-open"
        sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-update-user-identity"
        sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-update-user-identity"
        sc-preset="sc-section-title"
      >
        <span
          id="title-update-user-identity"
          is="sc-span"
          sc-text="title_user_identity"
          sc-width="flex@all"
        ></span>
        <span
          is="sc-icon"
          class="sc-arrow"
          sc-code="chevronForward"
          sc-preset="sc-icon-contrast-small"
          sc-transition="@all"
        ></span>
      </button>
      <fieldset
        aria-describedby="hint-update-user-identity"
        aria-labelledby="title-update-user-identity"
        id="fieldset-update-user-identity"
        is="sc-fieldset"
        sc-preset="sc-fieldset sc-section-body"
      >
        <div is="sc-div"></div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-identity-name"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_identity_name"
          ></label>
          <input
            aria-errormessage="error-update-identity-name"
            autocomplete="name"
            id="input-update-identity-name"
            is="sc-input"
            name="identity_name"
            type="text"
            sc-focus="form"
            sc-preset="sc-field-input"
          />
          <span
            id="error-update-identity-name"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-identity-name"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-identity-email"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_identity_email"
          ></label>
          <input
            aria-errormessage="error-update-identity-email"
            autocomplete="email"
            id="input-update-identity-email"
            is="sc-input"
            name="identity_email"
            type="email"
            sc-focus="form"
            sc-preset="sc-field-input"
          />
          <span
            id="error-update-identity-email"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-identity-email"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-user-identity-tel-national"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_identity_tel"
          ></label>
          <div is="sc-div" sc-preset="sc-fieldset-row">
            <div
              is="sc-div"
              sc-preset="sc-field-container-for-text"
              sc-width="3@all"
            >
              <select
                id="input-update-user-identity-tel-country-code"
                is="sc-select"
                name="identity_tel_country_code"
                sc-generator="sc-tel-country-code"
                sc-preset="sc-field-select sc-field-under-text"
                sc-width="3@all"
              ></select>
              <span class="sc-field-container-body" is="sc-span">
                <span
                  is="sc-span"
                  sc-align-x="center"
                  sc-observe-target="sc-element-data-element-get-props?data=data@#input-update-user-identity-tel-country-code"
                  sc-preset="sc-text-over-field"
                  sc-text="$(data.text.0?match=\\W\\d*\\s)s"
                ></span>
              </span>
            </div>
            <input
              aria-errormessage="error-update-user-identity-tel-national"
              autocomplete="tel-national"
              id="input-update-user-identity-tel-national"
              is="sc-input"
              name="identity_tel_national"
              type="tel"
              sc-focus="form"
              sc-preset="sc-field-input"
              sc-width="flex@all"
            />
          </div>
          <span
            id="error-update-user-identity-tel-national"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-identity-tel-national"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-user-identity-username"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_identity_username"
          ></label>
          <input
            aria-errormessage="error-update-user-identity-username"
            autocomplete="username"
            id="input-update-user-identity-username"
            is="sc-input"
            name="identity_username"
            type="text"
            sc-focus="form"
            sc-preset="sc-field-input"
          />
          <span
            id="error-update-user-identity-username"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-identity-username"
            sc-preset="sc-field-error"
          ></span>
          <span
            id="hint-update-user-identity"
            is="sc-span"
            sc-preset="sc-fieldset-hint"
            sc-text="hint_user_identity"
          ></span>
        </div>
      </fieldset>
    </div>
    <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
    <div is="sc-div" sc-preset="sc-section">
      <button
        is="sc-button"
        type="button"
        sc-observe-state="sc-open"
        sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-update-user-email"
        sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-update-user-email"
        sc-preset="sc-section-title"
      >
        <span
          id="title-update-user-email"
          is="sc-span"
          sc-text="title_user_email"
          sc-width="flex@all"
        ></span>
        <span
          is="sc-icon"
          class="sc-arrow"
          sc-code="chevronForward"
          sc-preset="sc-icon-contrast-small"
          sc-transition="@all"
        ></span>
      </button>
      <fieldset
        aria-labelledby="title-update-user-email"
        id="fieldset-update-user-email"
        is="sc-fieldset"
        sc-preset="sc-fieldset sc-section-body"
      >
        <div is="sc-div"></div>
        <div is="sc-div" sc-preset="sc-field">
          <div
            is="sc-div"
            sc-align-y="top"
            sc-direction="wrap"
            sc-gap="0.5@all"
          >
            <input
              id="input-update-user-email-auth-login"
              is="sc-input"
              name="email_auth_login"
              type="checkbox"
              value="true"
              sc-preset="sc-checkbox"
            />
            <label
              for="input-update-user-email-auth-login"
              id="hint-user-email-auth-login"
              is="sc-label"
              sc-preset="sc-field-hint"
              sc-text="hint_user_email_auth_login"
            ></label>
          </div>
        </div>
        <div is="sc-div" sc-preset="sc-field">
          <div
            is="sc-div"
            sc-align-y="top"
            sc-direction="wrap"
            sc-gap="0.5@all"
          >
            <input
              id="input-update-user-email-auth-update"
              is="sc-input"
              name="email_auth_update"
              type="checkbox"
              value="true"
              sc-checkbox-color="contrast"
              sc-height="1.5@all"
              sc-width="1.5@all"
              sc-round="max@all"
            />
            <label
              for="input-update-user-email-auth-update"
              id="hint-user-email-auth-update"
              is="sc-label"
              sc-preset="sc-field-hint"
              sc-text="hint_user_email_auth_update"
            ></label>
          </div>
        </div>
      </fieldset>
    </div>
    <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
    <div is="sc-div" sc-preset="sc-section">
      <button
        is="sc-button"
        type="button"
        sc-observe-state="sc-open"
        sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-update-user-i18n"
        sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-update-user-i18n"
        sc-preset="sc-section-title"
      >
        <span
          id="title-update-user-i18n"
          is="sc-span"
          sc-text="title_user_i18n"
          sc-width="flex@all"
        ></span>
        <span
          is="sc-icon"
          class="sc-arrow"
          sc-code="chevronForward"
          sc-preset="sc-icon-contrast-small"
          sc-transition="@all"
        ></span>
      </button>
      <fieldset
        aria-labelledby="title-update-user-i18n"
        id="fieldset-update-user-i18n"
        is="sc-fieldset"
        sc-preset="sc-fieldset sc-section-body"
      >
        <div is="sc-div"></div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-user-i18n-locale"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_i18n_locale"
          ></label>
          <select
            aria-errormessage="error-update-user-i18n-locale"
            id="input-update-user-i18n-locale"
            is="sc-select"
            name="i18n_locale"
            sc-generator="sc-locale"
            sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
            sc-onvalue="sc-app-locale@[is='sc-app']"
            sc-preset="sc-field-select"
          ></select>
          <span
            id="error-update-user-i18n-locale"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-i18n-locale"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-field">
          <label
            for="input-update-user-i18n-time-zone"
            is="sc-label"
            sc-preset="sc-field-title"
            sc-text="title_user_i18n_time_zone"
          ></label>
          <select
            aria-errormessage="error-update-user-i18n-time-zone"
            id="input-update-user-i18n-time-zone"
            is="sc-select"
            name="i18n_time_zone"
            sc-generator="sc-time-zone"
            sc-observe-target="sc-element-data-element-get-props?value=timeZone@[is='sc-app']"
            sc-onvalue="sc-app-time-zone@[is='sc-app']"
            sc-preset="sc-field-select"
          ></select>
          <span
            id="error-update-user-i18n-time-zone"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-i18n-time-zone"
            sc-preset="sc-field-error"
          ></span>
        </div>
      </fieldset>
    </div>
    <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
    <div is="sc-div" sc-preset="sc-section">
      <fieldset is="sc-fieldset" sc-preset="sc-fieldset">
        <input hidden is="sc-input" name="user_id" type="number" />
        <button
          is="sc-button"
          type="submit"
          sc-preset="sc-button-for-form"
          sc-text="action_save"
        ></button>
      </fieldset>
    </div>
  </form>
</div>
