<form name="run">
  <fieldset hidden>
    <input name="run_id" type="number" readonly required sc-pkey />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" readonly />
    </div>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        value="$created"
        readonly
        required
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        value="$updated"
        readonly
        required
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Relations</legend>
    <div>
      <label for="queue-id">Queue</label>
      <input
        name="queue_id"
        type="number"
        readonly
        required
        sc-fkey="queue.queue_id"
      />
    </div>
    <div>
      <label for="task-id">Last Task</label>
      <input
        id="task-id"
        name="task_id"
        type="number"
        readonly
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>State</legend>
    <div>
      <label for="status">Status</label>
      <input
        id="status"
        name="status"
        type="text"
        value="pending"
        readonly
        required
      />
    </div>
    <div>
      <label for="reason">Error Reason</label>
      <textarea id="reason" name="reason" readonly></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>Aggregates</legend>
    <div>
      <label for="aggr-total">Total</label>
      <input
        id="aggr-total"
        name="aggr_total"
        type="number"
        value="0"
        readonly
        required
      />
    </div>
    <div>
      <label for="aggr-ok">OK</label>
      <input
        id="aggr-ok"
        name="aggr_ok"
        type="number"
        value="0"
        readonly
        required
      />
    </div>
    <div>
      <label for="aggr-err">Errors</label>
      <input
        id="aggr-err"
        name="aggr_err"
        type="number"
        value="0"
        readonly
        required
      />
    </div>
  </fieldset>
  <fieldset name="options" readonly>
    <legend>Options</legend>
  </fieldset>
</form>
