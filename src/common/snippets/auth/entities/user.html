<form name="user">
  <fieldset hidden>
    <textarea name="auth_codes" hidden></textarea>
    <input name="auth_totp" type="text" hidden />
    <textarea name="auth_webauthn" type="text" hidden></textarea>
    <input name="user_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
        sc-var="$created"
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
        sc-var="$updated"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Identity</legend>
    <div>
      <label for="identity-name">Name</label>
      <input id="identity-name" name="identity_name" type="text" />
    </div>
    <div>
      <label for="identity-email">Email</label>
      <input
        id="identity-email"
        name="identity_email"
        type="email"
        sc-index="identity_email?index=true&order=0&unique=true"
      />
    </div>
    <div>
      <label for="identity-tel-national">Phone number</label>
      <select
        id="identity-tel-country-code"
        name="identity_tel_country_code"
        sc-generated="identity_tel?index=true&order=0&unique=true"
      >
        <option value="1">+1 (United States)</option>
        <option value="31">+31 (The Netherlands)</option>
      </select>
      <input
        id="identity-tel-national"
        name="identity_tel_national"
        type="tel"
        sc-generated="identity_tel?index=true&order=1&unique=true"
      />
    </div>
    <div>
      <label for="identity-username">Username</label>
      <input
        id="identity-username"
        name="identity_username"
        pattern="\w+"
        type="text"
        sc-index="identity_username?index=true&order=0&unique=true"
      />
    </div>
  </fieldset>
  <fieldset required>
    <legend>I18n</legend>
    <div>
      <label for="i18n-locale">Locale</label>
      <select id="i18n-locale" name="i18n_locale">
        <option value="nl-NL" sc-text="nl-NL">nl-NL</option>
      </select>
    </div>
    <div>
      <label for="i18n-time-zone">Time Zone</label>
      <select id="i18n-time-zone" name="i18n_time_zone">
        <option value="Europe/Amsterdam">Europe/Amsterdam</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>State</legend>
    <div>
      <input
        id="state-active"
        name="state_active"
        type="checkbox"
        value="true"
        disabled
      />
      <label for="state-active">Whether the user account is active</label>
    </div>
    <div>
      <input
        id="state-compromised"
        name="state_compromised"
        type="checkbox"
        value="true"
        disabled
        readonly
      />
      <label for="state-compromised"
        >Whether the user account is compromised</label
      >
    </div>
  </fieldset>
  <fieldset>
    <legend>Password</legend>
    <div>
      <label for="auth-password">Password</label>
      <input id="auth-password" name="auth_password" type="password" />
    </div>
    <div>
      <input id="auth-mfa" name="auth_mfa" type="checkbox" value="true" />
      <label for="auth-mfa"
        >Whether multi-factor authentication is enabled</label
      >
    </div>
    <fieldset>
      <legend>MFA</legend>
      <div>
        <input
          name="auth_hotp_email_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
        />
        <input name="auth_hotp_email" type="email" readonly />
      </div>
      <div>
        <input
          name="auth_hotp_tel_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
        />
        <select
          name="auth_hotp_tel_country_code"
          readonly
          sc-generated="auth_hotp_tel?order=0"
        >
          <option value="1">+1 (United States)</option>
          <option value="31">+31 (The Netherlands)</option>
        </select>
        <input
          name="auth_hotp_tel_national"
          type="tel"
          readonly
          sc-generated="auth_hotp_tel?order=1"
        />
      </div>
      <div>
        <input
          id="auth-totp-confirmed"
          name="auth_totp_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
        />
        <label for="auth-totp-confirmed"
          >Whether an authenticator was confirmed</label
        >
      </div>
      <div>
        <input
          id="auth-codes-confirmed"
          name="auth_codes_confirmed"
          type="checkbox"
          value="true"
          disabled
          readonly
        />
        <label for="auth-codes-confirmed"
          >Whether backup codes were confirmed</label
        >
      </div>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>Passwordless</legend>
    <div>
      <input
        id="auth-webauthn-confirmed"
        name="auth_webauthn_confirmed"
        type="checkbox"
        value="true"
        readonly
      />
      <label for="auth-webauthn-confirmed"
        >Whether WebAuthn was confirmed</label
      >
    </div>
  </fieldset>
  <fieldset>
    <legend>Messages</legend>
    <div>
      <input
        id="email-auth-login"
        name="email_auth_login"
        type="checkbox"
        value="true"
      />
      <label for="email-auth-login"
        >Whether to send an email after a successful login</label
      >
    </div>
    <div>
      <input
        id="email-auth-update"
        name="email_auth_update"
        type="checkbox"
        value="true"
      />
      <label for="email-auth-update"
        >Whether to send an email after a profile update</label
      >
    </div>
  </fieldset>
</form>
