<div
  hidden
  id="auth"
  is="sc-auth"
  sc-hide
  sc-hide-mode="opacity@all"
  sc-onauthload="sc-requester-send@#requester-get-session"
  sc-preset="sc-auth"
>
  <object
    id="requester-get-session"
    is="sc-requester"
    sc-url="/api/auth/user/session"
    sc-ondata="sc-data-set@[is='sc-auth']"
    sc-onerror="sc-data-set@[is='sc-auth']"
    sc-wait
  ></object>
  <object
    id="requester-post-logout"
    is="sc-requester"
    sc-method="POST"
    sc-onerror="sc-data-set@[is='sc-auth']"
    sc-onresult="sc-data-set@[is='sc-auth']"
    sc-url="/api/auth/logout"
    sc-wait
  ></object>
  <div
    id="carousel-auth"
    is="sc-carousel"
    sc-pointer="0"
    sc-preset="sc-carousel sc-auth-carousel"
  >
    <div is="sc-div" sc-preset="sc-carousel-body" sc-transition="@all">
      <div hidden is="sc-div" sc-preset="sc-carousel-item">
        <div is="sc-div" sc-preset="sc-header">
          <h1
            is="sc-h1"
            sc-preset="sc-header-title"
            sc-text="header_auth_login"
          ></h1>
          <div is="sc-div" sc-preset="sc-button-group">
            <div is="sc-div" sc-preset="sc-field-container-icon sc-button-icon">
              <select
                is="sc-select"
                sc-aria-label="tooltip_app_locale"
                sc-bg-color="normal"
                sc-generator="sc-locale"
                sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
                sc-onvalue="sc-app-locale@[is='sc-app']"
                sc-preset="sc-field-under-icon"
                sc-title="tooltip_app_locale"
              ></select>
              <span class="sc-text-over-field-container" is="sc-span">
                <span
                  is="sc-icon"
                  sc-code="language"
                  sc-preset="sc-icon-normal-small"
                ></span>
              </span>
            </div>
            <button
              is="sc-button"
              sc-onclick="sc-app-theme@[is='sc-app']"
              sc-aria-label="tooltip_app_theme"
              sc-preset="sc-button-icon-normal"
              sc-title="tooltip_app_theme"
              type="button"
            >
              <span
                is="sc-icon"
                sc-code="contrast"
                sc-preset="sc-icon-normal-small"
              ></span>
            </button>
          </div>
        </div>
        <form
          id="form-post-login"
          is="sc-form"
          sc-onhide="sc-requester-reset@#requester-post-login"
          sc-onsubmit="sc-requester-send@#requester-post-login"
          sc-preset="sc-body sc-form"
        >
          <fieldset is="sc-fieldset" sc-preset="sc-fieldset">
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-identity"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_user_identity"
              ></label>
              <input
                aria-errormessage="error-login-identity"
                id="input-login-identity"
                is="sc-input"
                name="identity"
                required
                type="text"
                sc-focus="form invalid"
                sc-preset="sc-field"
              />
              <span
                id="error-login-identity"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-login-identity"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-item">
              <label
                for="input-login-password"
                is="sc-label"
                sc-preset="sc-field-label"
                sc-text="label_user_auth_password"
              ></label>
              <input
                aria-errormessage="error-login-password"
                autocomplete="current-password"
                id="input-login-password"
                is="sc-input"
                name="auth_password"
                required
                type="password"
                sc-focus="invalid"
                sc-preset="sc-field"
              />
              <span
                id="error-login-password"
                is="sc-span"
                sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-login-password"
                sc-preset="sc-field-error"
              ></span>
            </div>
            <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
            <div is="sc-div" sc-preset="sc-fieldset-column">
              <object
                aria-errormessage="error-requester-post-login"
                id="requester-post-login"
                is="sc-requester"
                sc-method="POST"
                sc-onerrordata="sc-form-error@#form-post-login"
                sc-onauthload="sc-requester-send@#requester-get-session"
                sc-url="/api/auth/login"
                sc-wait
              ></object>
              <button
                is="sc-button"
                type="submit"
                sc-preset="sc-button-submit"
                sc-text="button_auth_login"
              ></button>
              <span
                aria-live="polite"
                id="error-requester-post-login"
                is="sc-span"
                sc-observe-target="sc-element-state-requester-state?aria-invalid=true@#requester-post-login"
                sc-preset="sc-form-error"
              ></span>
            </div>
          </fieldset>
        </form>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=1@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="button_auth_register"
            ></button>
          </li>
        </ul>
      </div>
      <div hidden is="sc-div" sc-preset="sc-carousel-item">
        <div is="sc-div" sc-preset="sc-header">
          <h1
            is="sc-h1"
            sc-preset="sc-header-title"
            sc-text="header_auth_register"
          ></h1>
          <div is="sc-div" sc-preset="sc-button-group">
            <div is="sc-div" sc-preset="sc-field-container-icon sc-button-icon">
              <select
                is="sc-select"
                sc-aria-label="tooltip_app_locale"
                sc-bg-color="normal"
                sc-generator="sc-locale"
                sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
                sc-onvalue="sc-app-locale@[is='sc-app']"
                sc-preset="sc-field-under-icon"
                sc-title="tooltip_app_locale"
              ></select>
              <span class="sc-text-over-field-container" is="sc-span">
                <span
                  is="sc-icon"
                  sc-code="language"
                  sc-preset="sc-icon-normal-small"
                ></span>
              </span>
            </div>
            <button
              is="sc-button"
              sc-onclick="sc-app-theme@[is='sc-app']"
              sc-aria-label="tooltip_app_theme"
              sc-preset="sc-button-icon-normal"
              sc-title="tooltip_app_theme"
              type="button"
            >
              <span
                is="sc-icon"
                sc-code="contrast"
                sc-preset="sc-icon-normal-small"
              ></span>
            </button>
          </div>
        </div>
        <form
          id="form-post-register"
          is="sc-form"
          sc-scrollbar-axis="y"
          sc-onhide="sc-requester-reset@#requester-post-register"
          sc-onsubmit="sc-requester-send@#requester-post-register"
          sc-preset="sc-body sc-form sc-section-group"
        >
          <div is="sc-div" sc-preset="sc-section">
            <button
              is="sc-button"
              type="button"
              sc-observe-state="sc-open"
              sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-register-identity"
              sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-register-identity"
              sc-preset="sc-section-title"
            >
              <span
                id="title-register-identity"
                is="sc-span"
                sc-text="title_user_identity"
                sc-width="flex@all"
              ></span>
              <span
                is="sc-icon"
                class="sc-arrow"
                sc-code="chevronForward"
                sc-preset="sc-icon-contrast-small"
                sc-transition="@all"
              ></span>
            </button>
            <fieldset
              aria-describedby="hint-register-identity"
              aria-labelledby="title-register-identity"
              id="fieldset-register-identity"
              is="sc-fieldset"
              sc-preset="sc-section-body sc-fieldset"
            >
              <div is="sc-div"></div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-name"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_name"
                ></label>
                <input
                  aria-errormessage="error-register-name"
                  autocomplete="name"
                  id="input-register-name"
                  is="sc-input"
                  name="name"
                  type="text"
                  sc-focus="form invalid"
                  sc-preset="sc-field"
                />
                <span
                  id="error-register-name"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-name"
                  sc-preset="sc-field-error"
                ></span>
              </div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-email"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_email"
                ></label>
                <input
                  aria-errormessage="error-register-email"
                  autocomplete="email"
                  id="input-register-email"
                  is="sc-input"
                  name="email"
                  type="email"
                  sc-preset="sc-field"
                />
                <span
                  id="error-register-email"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-email"
                  sc-preset="sc-field-error"
                ></span>
              </div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-tel-national"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_tel_national"
                ></label>
                <div is="sc-div" sc-preset="sc-fieldset-column">
                  <select
                    id="input-register-tel-country-code"
                    is="sc-select"
                    name="tel_country_code"
                    sc-generator="sc-tel-country-code"
                    sc-preset="sc-field"
                  ></select>
                  <input
                    aria-errormessage="error-register-tel-national"
                    autocomplete="tel-national"
                    id="input-register-tel-national"
                    is="sc-input"
                    name="tel_national"
                    type="tel"
                    sc-preset="sc-field"
                  />
                </div>
                <span
                  id="error-register-tel-national"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-tel-national sc-element-state-field-state?aria-invalid=true@#input-register-tel-country-code"
                  sc-preset="sc-field-error"
                ></span>
              </div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-username"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_username"
                ></label>
                <input
                  aria-errormessage="error-register-username"
                  autocomplete="username"
                  id="input-register-username"
                  is="sc-input"
                  name="username"
                  type="text"
                  sc-preset="sc-field"
                />
                <span
                  id="error-register-username"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-username"
                  sc-preset="sc-field-error"
                ></span>
                <span
                  is="sc-span"
                  sc-preset="sc-field-comment"
                  sc-text="hint_user_identity"
                ></span>
              </div>
            </fieldset>
          </div>
          <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
          <div is="sc-div" sc-preset="sc-section">
            <button
              is="sc-button"
              type="button"
              sc-observe-state="sc-open"
              sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-register-auth"
              sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-register-auth"
              sc-preset="sc-section-title"
            >
              <span
                id="title-register-auth"
                is="sc-span"
                sc-text="title_user_auth"
                sc-width="flex@all"
              ></span>
              <span
                is="sc-icon"
                class="sc-arrow"
                sc-code="chevronForward"
                sc-preset="sc-icon-contrast-small"
                sc-transition="@all"
              ></span>
            </button>
            <fieldset
              aria-labelledby="title-register-auth"
              id="fieldset-register-auth"
              is="sc-fieldset"
              sc-preset="sc-section-body sc-fieldset"
            >
              <div is="sc-div"></div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-password"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_auth_password_required"
                ></label>
                <input
                  aria-errormessage="error-register-password"
                  autocomplete="new-password"
                  id="input-register-password"
                  is="sc-input"
                  name="auth_password"
                  required
                  type="password"
                  sc-focus="invalid"
                  sc-preset="sc-field"
                />
                <span
                  is="sc-span"
                  sc-preset="sc-field-comment"
                  sc-text="hint_user_auth_password"
                ></span>
                <span
                  id="error-register-password"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-password"
                  sc-preset="sc-field-error"
                ></span>
              </div>
            </fieldset>
          </div>
          <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
          <div is="sc-div" sc-preset="sc-section">
            <button
              is="sc-button"
              type="button"
              sc-observe-state="sc-open"
              sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-register-preferences"
              sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-register-preferences"
              sc-preset="sc-section-title"
            >
              <span
                id="title-register-preferences"
                is="sc-span"
                sc-text="title_user_preferences"
                sc-width="flex@all"
              ></span>
              <span
                is="sc-icon"
                class="sc-arrow"
                sc-code="chevronForward"
                sc-preset="sc-icon-contrast-small"
                sc-transition="@all"
              ></span>
            </button>
            <fieldset
              aria-labelledby="title-register-preferences"
              id="fieldset-register-preferences"
              is="sc-fieldset"
              sc-preset="sc-section-body sc-fieldset"
            >
              <div is="sc-div"></div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-locale"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_locale"
                ></label>
                <select
                  aria-errormessage="error-register-locale"
                  id="input-register-locale"
                  is="sc-select"
                  name="preferences.locale"
                  sc-generator="sc-locale"
                  sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
                  sc-onvalue="sc-app-locale@[is='sc-app']"
                  sc-preset="sc-field"
                ></select>
                <span
                  id="error-register-locale"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-locale"
                  sc-preset="sc-field-error"
                ></span>
              </div>
              <div is="sc-div" sc-preset="sc-fieldset-item">
                <label
                  for="input-register-time-zone"
                  is="sc-label"
                  sc-preset="sc-field-label"
                  sc-text="label_user_time_zone"
                ></label>
                <select
                  aria-errormessage="error-register-time-zone"
                  id="input-register-time-zone"
                  is="sc-select"
                  name="preferences.time_zone"
                  sc-generator="sc-time-zone"
                  sc-observe-target="sc-element-data-element-get-props?value=timeZone@[is='sc-app']"
                  sc-onvalue="sc-app-time-zone@[is='sc-app']"
                  sc-preset="sc-field"
                ></select>
                <span
                  id="error-register-time-zone"
                  is="sc-span"
                  sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-register-time-zone"
                  sc-preset="sc-field-error"
                ></span>
              </div>
            </fieldset>
          </div>
          <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
          <div is="sc-div" sc-preset="sc-section">
            <fieldset is="sc-fieldset" sc-preset="sc-fieldset">
              <div is="sc-div" sc-preset="sc-fieldset-column">
                <object
                  aria-errormessage="error-form-post-register"
                  id="requester-post-register"
                  is="sc-requester"
                  sc-method="POST"
                  sc-onerrordata="sc-form-error@#form-post-register"
                  sc-onresult="sc-data-set@[is='sc-auth']"
                  sc-url="/api/auth/register"
                  sc-wait
                ></object>
                <button
                  is="sc-button"
                  type="submit"
                  sc-preset="sc-button-submit"
                  sc-text="button_auth_register"
                ></button>
                <span
                  aria-live="polite"
                  id="error-form-post-register"
                  is="sc-span"
                  sc-focus="formatter"
                  sc-observe-target="sc-element-state-requester-state?aria-invalid=true@#requester-post-register"
                  sc-preset="sc-form-error"
                ></span>
                <span
                  aria-live="polite"
                  id="result-form-post-register"
                  is="sc-span"
                  sc-focus="formatter"
                  sc-observe-target="sc-element-state-requester-state?aria-invalid=false@#requester-post-register"
                  sc-preset="sc-form-result"
                ></span>
              </div>
            </fieldset>
          </div>
        </form>
        <ul is="sc-ul" sc-align-x="center" sc-preset="sc-footer">
          <li>
            <button
              is="sc-button"
              type="button"
              sc-onclick="sc-carousel-go?pointer=0@#carousel-auth"
              sc-preset="sc-footer-button"
              sc-text="button_auth_login"
            ></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
