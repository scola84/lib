<div is="sc-div" sc-direction="column" sc-height="max@all">
  <object
    id="requester-get-user"
    is="sc-requester"
    sc-url="/api/auth/user"
    sc-ondata="sc-data-set@#form-update-user"
  ></object>
  <object
    aria-errormessage="error-form-update-user"
    id="requester-update-user"
    is="sc-requester"
    sc-method="POST"
    sc-onresult="sc-message-add@#message"
    sc-onerror="log@console sc-message-add@#message"
    sc-onerrordata="log@console sc-form-error@#form-update-user"
    sc-url="/api/auth/user/update"
    sc-wait
  ></object>
  <input
    disabled
    hidden
    is="sc-input"
    type="range"
    value="0"
    sc-range-bg-color="normal"
    sc-range-fg-color="theme"
    sc-height="0.25@all"
    sc-observe-target="sc-input-data-requester-props@#requester-update-user"
    sc-position="absolute@all"
    sc-position-x="start@all"
    sc-position-y="top@all"
    sc-range="none"
    sc-width="max@all"
  />
  <form
    id="form-update-user"
    is="sc-form"
    sc-onsubmit="sc-requester-send@#requester-update-user"
    sc-preset="sc-body sc-form sc-section-group"
  >
    <div is="sc-div" sc-preset="sc-section">
      <button
        is="sc-button"
        type="button"
        sc-observe-state="sc-open"
        sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-update-user-identity"
        sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-update-user-identity"
        sc-preset="sc-section-title"
      >
        <span
          id="title-update-user-identity"
          is="sc-span"
          sc-text="title_user_identity"
          sc-width="flex@all"
        ></span>
        <span
          is="sc-icon"
          class="sc-arrow"
          sc-code="chevronForward"
          sc-preset="sc-icon-contrast-small"
          sc-transition="@all"
        ></span>
      </button>
      <fieldset
        aria-describedby="hint-update-user-identity"
        aria-labelledby="title-update-user-identity"
        id="fieldset-update-user-identity"
        is="sc-fieldset"
        sc-preset="sc-section-body sc-fieldset"
      >
        <div is="sc-div"></div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-name"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_name"
          ></label>
          <input
            aria-errormessage="error-update-name"
            autocomplete="name"
            id="input-update-name"
            is="sc-input"
            name="name"
            type="text"
            sc-focus="invalid"
            sc-preset="sc-field"
          />
          <span
            id="error-update-name"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-name"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-email"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_email"
          ></label>
          <input
            aria-errormessage="error-update-email"
            autocomplete="email"
            id="input-update-email"
            is="sc-input"
            name="email"
            type="email"
            sc-preset="sc-field"
          />
          <span
            id="error-update-email"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-email"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-tel-national"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_tel_national"
          ></label>
          <div is="sc-div" sc-preset="sc-fieldset-row">
            <div
              is="sc-div"
              sc-preset="sc-field-container-text"
              sc-width="3@all"
            >
              <select
                id="input-update-tel-country-code"
                is="sc-select"
                name="tel_country_code"
                sc-generator="sc-tel-country-code"
                sc-preset="sc-field sc-field-under-text"
                sc-width="3@all"
              ></select>
              <span class="sc-text-over-field-container" is="sc-span">
                <span
                  is="sc-span"
                  sc-align-x="center"
                  sc-observe-target="sc-element-data-element-get-props?data=data@#input-update-tel-country-code"
                  sc-preset="sc-text-over-field"
                  sc-text="+$(data.value.0)s"
                ></span>
              </span>
            </div>
            <input
              aria-errormessage="error-update-tel-national"
              autocomplete="tel-national"
              id="input-update-tel-national"
              is="sc-input"
              name="tel_national"
              type="tel"
              sc-preset="sc-field"
              sc-width="flex@all"
            />
          </div>
          <span
            id="error-update-tel-national"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-tel-national"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-username"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_username"
          ></label>
          <input
            aria-errormessage="error-update-username"
            autocomplete="username"
            id="input-update-username"
            is="sc-input"
            name="username"
            type="text"
            sc-preset="sc-field"
          />
          <span
            id="error-update-username"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-username"
            sc-preset="sc-field-error"
          ></span>
          <span
            id="hint-update-user-identity"
            is="sc-span"
            sc-preset="sc-field-comment"
            sc-text="hint_user_identity"
          ></span>
        </div>
      </fieldset>
    </div>
    <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
    <div is="sc-div" sc-preset="sc-section">
      <button
        is="sc-button"
        type="button"
        sc-observe-state="sc-open"
        sc-observe-target="sc-element-state-element-has-attrs?hidden=false@#fieldset-update-user-preferences"
        sc-onclick="sc-attrs-toggle?hidden=false@#fieldset-update-user-preferences"
        sc-preset="sc-section-title"
      >
        <span
          id="title-update-user-preferences"
          is="sc-span"
          sc-text="title_user_preferences"
          sc-width="flex@all"
        ></span>
        <span
          is="sc-icon"
          class="sc-arrow"
          sc-code="chevronForward"
          sc-preset="sc-icon-contrast-small"
          sc-transition="@all"
        ></span>
      </button>
      <fieldset
        aria-describedby="hint-update-user-preferences"
        aria-labelledby="title-update-user-preferences"
        id="fieldset-update-user-preferences"
        is="sc-fieldset"
        sc-preset="sc-section-body sc-fieldset"
      >
        <div is="sc-div"></div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-user-theme"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_theme"
          ></label>
          <select
            aria-errormessage="error-update-user-theme"
            id="input-update-user-theme"
            is="sc-select"
            name="preferences.theme"
            sc-generator="sc-theme"
            sc-observe-target="sc-element-data-element-get-props?value=theme@[is='sc-app']"
            sc-onvalue="sc-app-theme@[is='sc-app']"
            sc-preset="sc-field"
          ></select>
          <span
            id="error-update-user-theme"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-theme"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-user-locale"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_locale"
          ></label>
          <select
            aria-errormessage="error-update-user-locale"
            id="input-update-user-locale"
            is="sc-select"
            name="preferences.locale"
            sc-generator="sc-locale"
            sc-observe-target="sc-element-data-element-get-props?value=locale@[is='sc-app']"
            sc-onvalue="sc-app-locale@[is='sc-app']"
            sc-preset="sc-field"
          ></select>
          <span
            id="error-update-user-locale"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-locale"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <label
            for="input-update-user-time-zone"
            is="sc-label"
            sc-preset="sc-field-label"
            sc-text="label_user_time_zone"
          ></label>
          <select
            aria-errormessage="error-update-user-time-zone"
            id="input-update-user-time-zone"
            is="sc-select"
            name="preferences.time_zone"
            sc-generator="sc-time-zone"
            sc-observe-target="sc-element-data-element-get-props?value=timeZone@[is='sc-app']"
            sc-onvalue="sc-app-time-zone@[is='sc-app']"
            sc-preset="sc-field"
          ></select>
          <span
            id="error-update-user-time-zone"
            is="sc-span"
            sc-observe-target="sc-element-state-field-state?aria-invalid=true@#input-update-user-time-zone"
            sc-preset="sc-field-error"
          ></span>
        </div>
        <div is="sc-div" sc-preset="sc-fieldset-item">
          <span
            is="sc-span"
            sc-preset="sc-field-label"
            sc-text="label_user_auth_login_email"
          ></span>
          <div
            is="sc-div"
            sc-align-y="top"
            sc-direction="wrap"
            sc-gap="0.5@all"
          >
            <input
              id="input-update-user-auth-login-email"
              is="sc-input"
              name="preferences.auth_login_email"
              type="checkbox"
              value="true"
              sc-checkbox-color="contrast"
              sc-height="1.5@all"
              sc-width="1.5@all"
              sc-round="max@all"
            />
            <label
              for="input-update-user-auth-login-email"
              id="hint-user-auth-login-email"
              is="sc-label"
              sc-text="hint_user_auth_login_email"
              sc-width="flex@all"
            ></label>
          </div>
        </div>
      </fieldset>
    </div>
    <div is="sc-div" sc-preset="sc-fieldset-divider"></div>
    <div is="sc-div" sc-preset="sc-section">
      <fieldset is="sc-fieldset" sc-preset="sc-fieldset">
        <input is="sc-input" name="user_id" type="number" hidden />
        <button
          is="sc-button"
          type="submit"
          sc-preset="sc-button-submit"
          sc-text="button_save"
        ></button>
      </fieldset>
    </div>
  </form>
</div>
