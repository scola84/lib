<form name="queue">
  <fieldset hidden>
    <input name="queue_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
        sc-var="$created"
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
        sc-var="$updated"
      />
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />
    </div>
  </fieldset>
  <fieldset>
    <legend>Relations</legend>
    <div>
      <label for="parent-id">Parent</label>
      <input
        id="parent-id"
        name="parent_id"
        type="number"
        sc-fkey="queue.queue_id"
        sc-fkey-delete="set null"
        sc-index="queue"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Schedule</legend>
    <div>
      <label for="schedule-cron">Cron</label>
      <input id="schedule-cron" name="schedule_cron" type="text" />
    </div>
    <div>
      <label for="schedule-begin">Begin date</label>
      <input id="schedule-begin" name="schedule_begin" type="date" />
    </div>
    <div>
      <label for="schedule-end">End date</label>
      <input id="schedule-end" name="schedule_end" type="date" />
    </div>
    <div>
      <label for="schedule-next">Next run</label>
      <input id="schedule-next" name="schedule_next" type="date" />
    </div>
  </fieldset>
  <fieldset>
    <legend>Database</legend>
    <div>
      <label for="db-name">Name</label>
      <input id="db-name" name="db_name" type="text" />
    </div>
    <div>
      <label for="db-query">Query</label>
      <textarea id="db-query" name="db_query"></textarea>
    </div>
  </fieldset>
  <fieldset name="options" required>
    <legend>Options</legend>
  </fieldset>
</form>
