<form name="task">
  <fieldset hidden>
    <input name="task_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
      />
    </div>
    <div>
      <label for="date-queued">Queued</label>
      <input
        id="date-queued"
        name="date_queued"
        step="1"
        type="datetime-local"
        readonly
      />
    </div>
    <div>
      <label for="date-started">Started</label>
      <input
        id="date-started"
        name="date_started"
        step="1"
        type="datetime-local"
        readonly
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>Relations</legend>
    <div>
      <label for="host">Host</label>
      <input id="host" name="host" type="text" readonly />
    </div>
    <div>
      <label for="run-id">Run</label>
      <input
        id="run-id"
        name="run_id"
        type="number"
        readonly
        required
        sc-fkey="run.run_id"
        sc-fkey-delete="cascade"
        sc-index="run"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend>State</legend>
    <div>
      <label for="status">Status</label>
      <input
        id="status"
        name="status"
        type="text"
        value="pending"
        readonly
        required
      />
    </div>
    <div>
      <label for="reason">Error Reason</label>
      <textarea id="reason" name="reason" readonly></textarea>
    </div>
  </fieldset>
  <fieldset name="payload" readonly required>
    <legend>Payload</legend>
  </fieldset>
  <fieldset name="result" readonly required>
    <legend>Result</legend>
  </fieldset>
</form>
