<form name="view">
  <fieldset hidden>
    <input name="view_id" type="number" readonly required sc-pkey sc-serial />
  </fieldset>
  <fieldset>
    <legend>General</legend>
    <div>
      <label for="date-created">Created</label>
      <input
        id="date-created"
        name="date_created"
        type="datetime-local"
        step="1"
        readonly
        required
        sc-var="$created"
      />
    </div>
    <div>
      <label for="date-updated">Updated</label>
      <input
        id="date-updated"
        name="date_updated"
        step="1"
        type="datetime-local"
        readonly
        required
        sc-var="$updated"
      />
    </div>
    <div>
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        sc-index="view?unique=true"
      />
    </div>
    <div>
      <label for="snippet">Snippet</label>
      <textarea id="snippet" name="snippet"></textarea>
    </div>
  </fieldset>
</form>
